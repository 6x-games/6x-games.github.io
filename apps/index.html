    <style>
       :root{--primary:grey;--primary-hover:#cc3a0b;--primary-light:rgba(233, 84, 32, 0.1);--background:#121212;--sidebar-bg:#1a1a1a;--surface:#242424;--text-primary:#ffffff;--text-secondary:#e0e0e0;--text-tertiary:#a0a0a0;--border:rgba(255, 255, 255, 0.1);--shadow:0 8px 24px rgba(0, 0, 0, 0.2);--transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;display:flex;height:100vh;margin:0;background-color:var(--background);color:var(--text-primary);overflow:hidden}.sidebar{background-color:var(--sidebar-bg);width:280px;padding:32px 24px;display:flex;flex-direction:column;border-right:1px solid var(--border);position:relative;overflow-y:auto}.sidebar::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at top right,rgb(233 84 32 / .15),transparent 70%);z-index:0}.sidebar-title{font-size:28px;font-weight:700;color:var(--primary);margin-bottom:32px;position:relative;z-index:1}.library-section{margin-top:auto;position:relative;z-index:1}.library-title{font-size:18px;font-weight:600;color:var(--text-primary);margin-bottom:12px}.library-list{list-style:none;padding:0}.library-list li{margin-bottom:8px}.library-list a{display:block;color:var(--text-tertiary);text-decoration:none;padding:8px 16px;border-radius:6px;transition:var(--transition);font-size:14px}.library-list a:hover{background-color:var(--surface);color:var(--text-secondary)}.game-content{flex-grow:1;padding:32px;overflow-y:auto;background-image:radial-gradient(circle at bottom right,rgb(233 84 32 / .05),transparent 70%)}.game-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}.game-header h2{font-size:24px;font-weight:700;color:var(--text-primary);margin:0}.search-bar{position:relative}.search-bar input[type="text"]{background-color:var(--surface);color:var(--text-secondary);border:1px solid var(--border);border-radius:8px;padding:10px 32px 10px 16px;font-size:16px;width:250px;transition:var(--transition)}.search-bar input[type="text"]:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 2px var(--primary-light)}.search-bar i{position:absolute;top:50%;right:12px;transform:translateY(-50%);color:var(--text-tertiary)}.game-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:24px}.game-card{background-color:var(--surface);border-radius:12px;overflow:hidden;border:1px solid var(--border);transition:var(--transition)}.game-card img{width:100%;height:160px;object-fit:cover;display:block}.game-card-body{padding:16px}.game-card-title{font-size:18px;font-weight:600;color:var(--text-primary);margin-bottom:8px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis}.game-card-genre{font-size:14px;color:var(--text-tertiary);margin-bottom:12px}.game-card-actions{text-align:center}.game-card-actions button{background-color:#fff0;color:var(--primary);border:1px solid var(--primary);border-radius:8px;padding:8px 16px;font-size:14px;cursor:pointer;transition:var(--transition)}.game-card-actions button:hover{background-color:var(--primary-light)}.appcont{display:flex;flex-direction:column;border-radius:8px;overflow:hidden;background-color:#333;color:#e0e0e0;box-shadow:0 2px 5px rgb(0 0 0 / .3);transition:transform 0.2s ease-in-out,box-shadow 0.2s ease-in-out;width:180px;height:100px;margin-bottom:15px;text-align:center;justify-content:center;align-items:center}.appcont:hover{transform:translateY(-3px);box-shadow:0 5px 10px rgb(0 0 0 / .4);background-color:#444}.app-title{font-size:1.1em;margin-top:0;margin-bottom:10px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}.launch-button-app{background-color:var(--primary);color:#fff;border:none;padding:8px 15px;border-radius:5px;cursor:pointer;font-size:.9em;transition:background-color 0.2s ease-in-out}.launch-button-app:hover{background-color:var(--primary-hover)}.apps-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:15px;align-items:center;justify-items:center;margin-top:20px}
    </style>

<script>
   document.addEventListener('DOMContentLoaded',()=>{const searchInput=document.getElementById('search-input');const gameGrid=document.getElementById('game-grid');const gameCards=document.querySelectorAll('.game-card');const viewButtons=document.querySelectorAll('.view-button');searchInput.addEventListener('input',(event)=>{const searchTerm=event.target.value.toLowerCase();gameCards.forEach(card=>{const title=card.dataset.title.toLowerCase();const genre=card.dataset.genre.toLowerCase();if(title.includes(searchTerm)||genre.includes(searchTerm)){card.style.display='block'}else{card.style.display='none'}})});viewButtons.forEach(button=>{button.addEventListener('click',(event)=>{const link=event.target.dataset.link;if(link){window.open(link,'_self')}else{alert('No link associated with this game.')}})})});function spotify(){window.location.href=window.location.origin+"/apps/afiles/spotify.html"}
